apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-service
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/piyush0742/AI-assisted-DevOps.git
    targetRevision: main
    path: Kubernetes-files/payment-argocd-files

  destination:
    server: https://kubernetes.default.svc
    namespace: payment-ns

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
