apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: auth-ns
spec:
  replicas: 2

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1

  selector:
    matchLabels:
      app: order-service

  template:
    metadata:
      labels:
        app: order-service

    spec:
      containers:
      - name: order-service
        image: 129257837177.dkr.ecr.us-east-1.amazonaws.com/order-service:v3

        ports:
        - name: http
          containerPort: 8080
        - name: metrics
          containerPort: 8001

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false

        readinessProbe:
          httpGet:
            path: /order/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /order/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "300m"
            memory: "256Mi"
